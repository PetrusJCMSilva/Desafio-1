<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
</head>
<body>

<h1>Edite Usuario</h1>

<form th:action="@{/usuario}" th:object="${usuario}" method="post">
    <input type="hidden" name="id" th:field="*{id}"/>

    <input type="text" name="nome"  th:field="*{nome}"  th:placeholder="Nome"/> <br/>
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
    <br/>

    <input type="text" name="senha" th:field="*{senha}" th:placeholder="Senha"/> <br/>
    <br/>
    <button type="submit">Atualize Usuario</button>
</form>

<br>

<a th:href="@{/usuario}">Usuario</a>

</body>
</html>
