<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>Usuarios</h1>

<table>
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>SENHA</th>
    </tr>
    <tr th:each="usuario : ${allUsuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"> </td>
        <td th:text="${usuario.senha}"> </td>
        <td>
            <a th:href="@{/usuario/__${usuario.id}__/delete}" onClick="return confirm('Delete?')">Delete</a>
            <a th:href="@{/usuario/__${usuario.id}__/update}">Update</a>
        </td>

    </tr>
</table>

<br>

<a href="#" th:href="@{/new-nome}">Novo Usuario</a> | <a href="#" th:href="@{/nome}">Todos os usuarios</a>

<form th:action="@{/search}"  method="get">
    <input type="text" name="nome"/> <button type="submit">Buscar</button>
</form>

</body>
